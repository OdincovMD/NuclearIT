<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Просмотр изображений</title>


    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap-utilities.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>
    <style>
        .bg {
            background-image: url({{ url_for('static', filename='img/bg.jpg') }});
            background-attachment: fixed;
        }
    </style>
</head>

<body>
<div class="page-wrapper p-t-130 bg p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">

        <a class="btn btn-primary mt-5" href="/logout">Выйти из аккаунта</a>
        <a class="btn btn-success mt-5 ms-5" href="/">Загрузить фото</a>
        <div class="container mx-auto mt-4">

            <div class="row row-cols-1 row-cols-md-1 g-4">
                {% for item in images['smoke'] %}
                    <div class="col">
                        <div class="card" style="width: 50rem; height: 50rem">
                            <img src="{{ item }}" class="card-img-top" alt="image of smoking person"
                                 style="height: 45rem; width: 50rem">
                            <div class="card-body">
                                <h5 class="card-title text-center h1">Курящий человек</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                {% for item in images['no_smoke'] %}
                    <div class="col">
                        <div class="card" style="width: 50rem; height: 50rem">
                            <img src="{{ item }}" class="card-img-top" alt="image of no-smoking person"
                                 style="height: 45rem; width: 50rem">
                            <div class="card-body">
                                <h5 class="card-title text-center h1">Некурящий человек</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/global.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.esm.js') }}"></script>
